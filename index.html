<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <img src="./imgs/tanjiro.webp" alt="profile pic">
            <h1>BOOKS</h1>
            <button id="new-book">New Book</button>
        </div>
        <div class="content"></div>
        <div class="form-container hide">
            <div class="form">
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" autocomplete="off">
                </div>
                <div class="author">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" autocomplete="off">
                </div>
                <div class="pages">
                    <label for="pages">Pages</label>
                    <input type="text" name="pages" id="pages" autocomplete="off">
                </div>
                <div>
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="read-status" value="true" checked>
                </div>
                <div>
                    <label for="not-read">Not Read</label>
                    <input type="radio" id="not-read" name="read-status" value="false">
                </div>
                <button class="cancel">Cancel</button>
                <button class="submit">Submit</button>
            </div>
        </div>
    </body>
</html>
